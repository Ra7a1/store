<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="يوزر" required>
      <input type="password" id="password" placeholder="باس" required>
      <button type="submit">دخول</button>
    </form>
    <p id="errorMsg" style="color:red;display:none;">خطأ في بيانات الدخول</p>
  </div>
  <script src="login.js"></script>
</body>
</html>
